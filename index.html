<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Sueldo del Trabajador</h1>
        <form id="salaryForm">
            <label for="name">Nombre y Apellido:</label>
            <input type="text" id="name" required>

            <label for="antiguedad">Antigüedad (años):</label>
            <input type="number" id="antiguedad" value="0" required>

            <label for="horas50">Horas Extras al 50%:</label>
            <input type="number" id="horas50" value="0" required>

            <label for="horasFeriado">Horas Feriado:</label>
            <input type="number" id="horasFeriado" value="0" required>

            <label for="horasNocturnas">Horas Nocturnas:</label>
            <input type="number" id="horasNocturnas" value="0" required>

            <label for="horasNocturnas">Faltas:</label>
            <input type="number" id="faltas" value="0" required>

            <label for="horasNocturnas">Adelanto:</label>
            <input type="number" id="adelanto" value="0" required>

            <button type="button" onclick="calcularSueldo()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
